<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>来吧，展示！！！</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="main">
    <div class="wrap-login p-l-55 p-r-55 p-t-50 p-b-50">
        <form class="login-form validate-form" action="/" method="post">
            <span class="login-form-title p-b-30">登 录</span>

            <div class="wrap-input validate-input m-b-23" data-validate="请输入用户名">
                <span class="label-input">尊名</span>
                <input class="input" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
                <span class="focus-input" data-symbol="&#xf206;"></span>
            </div>

            <div class="wrap-input validate-input" data-validate="请输入密码">
                <span class="label-input">密码</span>
                <input class="input" type="password" name="pass" placeholder="请输入密码">
                <span class="focus-input" data-symbol="&#xf190;"></span>
            </div>
            <label style="color: #F31C47" th:text="${msg}"></label>

            <br>
            <div class="p-t-8 p-b-31">
                <span class="pull-left txt2"><a href="register">立即注册</a></span>
<!--                javascript:-->
                <a class="pull-right" href="javascript:">忘记密码？</a>
            </div>

            <div class="container-login-form-btn">
                <div class="wrap-login-form-btn">
                    <div class="login-form-bgbtn"></div>
                    <button class="login-form-btn">登 录</button>
                </div>
            </div>
            <br>
            <br>
            <div class="flex-c-m">
                <a href="javascript:;" class="login-social-item bg3">
                    <i class="fa fa-google"></i>
                </a>
                <a href="javascript:;" class="login-social-item bg1">
                    <i class="fa fa-facebook"></i>
                </a>
                <a href="javascript:;" class="login-social-item bg2">
                    <i class="fa fa-twitter"></i>
                </a>
            </div>
        </form>
    </div>
</div>

<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/main.js"></script>
</body>

</html>
